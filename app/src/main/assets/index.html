<html>
<head>
    <script type="text/javascript">

        // function call to calculate two numbers, This can be
        // called from JavaScriptInterface class of from same HTML page.

        function calculate(a,b){

            var operator = document.getElementById("operator").value;

            if( operator == "+" ) {
                return a + b;
            }
            else if( operator == "-" ) {
                return a - b;
            }
            else {
                return "Please choose operator : + or -"
            }
            console.log('log from javascript');
        }

        function calculateFromHtml(p,q){

           document.getElementById('result').innerHTML = calculate(p,q);

        }

    </script>

</head>
<body>

Operator:
<input  id="operator"
        type="text"
       style="height:50px; white-space: normal;text-align:center;"
       value="+"/>

<br/>
<br/>

<input
        type="button"
        onclick="calculateFromHtml(window.MyHandler.getFirstNumber(), window.MyHandler.getSecondNumber()) "
        style="height:50px; white-space: normal; text-align:left;"
        value="Calculate"/>

<br/>

<h1 id="result">Result : </h1>

</body>
</html>
